configuration Decoder{
     learning_method: vae
     encoder: vae.Encoder
     num_epoch: 1
     batch_size: 200
     context: cpu
     checkpoint_period: 5
     normalize: false
     print_images: true
     kl_loss_weight: 1.0
     reconstruction_loss: mse

     optimizer: adam{
          learning_rate:0.001
     }
}
