configuration ExtendedConfiguration {

    num_epoch: 5000
    batch_size: 100
    load_checkpoint: true
    optimizer: rmsprop {
        learning_rate: 0.001
        learning_rate_minimum: 0.00001
        weight_decay: 0.01
        learning_rate_decay: 0.9
        learning_rate_policy: "step"
    }
}