package de.monticore.lang.conflang;

configuration SupervisedLearning {

    learning_method: supervised
    optimizer: adam

    // Parameters available only for supervised learning
    batch_size: 100
    num_epoch: 5000
    load_checkpoint: true
    load_pretrained: true
    eval_metric: mse
}