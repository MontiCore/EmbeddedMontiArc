script:

language: ruby
after_success:
- mvn deploy --debug --settings "./settings.xml"
- java -jar target/reporting-0.0.3-SNAPSHOT-REWORK-jar-with-dependencies.jar projects report -tt true
- bash ./gitpush.sh
env: 
  global:
    secure: ""
before_install:
  - composer config --global github-oauth.github.com "$GITHUB_TOKEN"
install:
  - composer install --dev --prefer-dist