configuration ThreeInputCNN_M14 {
    learning_method: supervised
    num_epoch: 10
    batch_size: 64
    normalize: true
    load_checkpoint: false
    optimizer: adam {
        learning_rate: 0.01
        learning_rate_decay: 0.8
        step_size: 1000
    }
}