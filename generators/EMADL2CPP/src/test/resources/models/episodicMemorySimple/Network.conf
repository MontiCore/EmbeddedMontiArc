configuration Network {
     learning_method: supervised
     num_epoch: 1
     batch_size: 5
     normalize: false
     context: cpu
     load_checkpoint: false
	 loss: cross_entropy
     optimizer: adam {
         learning_rate: 0.00003
		 weight_decay: 0.01
     }
}