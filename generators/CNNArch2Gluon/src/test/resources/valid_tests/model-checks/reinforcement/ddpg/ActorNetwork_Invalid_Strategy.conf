configuration ActorNetwork_Invalid_Strategy {

    learning_method: reinforcement
    rl_algorithm: ddpg
    critic: comp.criticNetwork
    environment: gym { name: "CartPole-v0" }
    agent_name: "ddpg-agent"

    num_episodes: 1000
    discount_factor: 0.99999
    target_score: 185.5
    num_max_steps: 250
    training_interval: 1
    start_training_at: 100
    soft_target_update_rate: 0.001
    snapshot_interval: 50
    evaluation_samples: 100

    replay_memory: buffer {
        memory_size: 1000000
        sample_size: 64
    }

    strategy: epsgreedy {
        epsilon: 1.0
        min_epsilon: 0.001
        epsilon_decay_method: linear
        epsilon_decay: 0.0001
        epsilon_decay_start: 50
    }

    actor_optimizer: adam {
        learning_rate: 0.001
        learning_rate_minimum: 0.00001
    }

    critic_optimizer: rmsprop {
        learning_rate: 0.001
        learning_rate_minimum: 0.00001
        weight_decay: 0.01
        learning_rate_decay: 0.9
        learning_rate_policy: step
        step_size: 1000
        rescale_grad: 1.1
        clip_gradient: 10.0
        gamma1: 0.9
        gamma2: 0.9
        epsilon: 0.000001
        centered: true
        clip_weights: 10.0
    }
}