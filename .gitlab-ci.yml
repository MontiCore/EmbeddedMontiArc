image: maven:3-jdk-8

stages:
  - clean
  - generate
  - compile
  - test
  - deploy

clean:
  stage: clean
  script: "mvn clean --settings settings.xml"

generate:
  stage: generate
  script: "mvn generate-sources --settings settings.xml"

compile:
  stage: compile
  script: "mvn compile --settings settings.xml"

test:
  stage: test
  script: "mvn test --settings settings.xml"

deploy:
  stage: deploy
  script: "mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B clean install deploy --settings settings.xml"
  only:
  - master