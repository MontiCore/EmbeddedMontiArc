stages:
- linux
- trigger_apps
#- windows


masterJobLinux:
  stage: linux
  image: registry.git.rwth-aachen.de/monticore/embeddedmontiarc/applications/carlacomponents/ros-maven
  script:
  - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B  clean deploy --settings settings.xml
  only:
  - master
  except:
    changes:
    - .gitlab-ci.yml
    - README.md

trigger-project:
  stage: trigger_apps
  allow_failure: true
  trigger:
    project: monticore/EmbeddedMontiArc/utilities/emadl-maven-plugin
    branch: master
  only:
    - master


BranchJobLinux:
  stage: linux
  image: registry.git.rwth-aachen.de/monticore/embeddedmontiarc/generators/emadl2cpp/mxnet/190:latest
  script:
  - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B  clean install --settings settings.xml
  except:
  - master

