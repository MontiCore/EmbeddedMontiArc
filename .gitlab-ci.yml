# TODO: Add deployment when reaching a stable code base.
image: "engpablomartinez/nodejs-mvn-jdk-chrome"

variables:
  MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"

before_script:
  - apt-get update && apt-get install -y build-essential

stages:
  - compile
  - test
  - site

Compile:
  stage: compile
  script:
    - mvn -B clean compile

Test:
  stage: test
  script:
    - mvn -B clean test
  artifacts:
    reports:
      junit:
        - "*/*/*/target/surefire-reports/TEST-*.xml"

Site:
  stage: site
  script:
    - mvn -B clean site
  artifacts:
    paths:
      - "public"
  only:
    - master