stages:
- linux

TestGAN:
  stage: linux
  image: registry.git.rwth-aachen.de/monticore/embeddedmontiarc/applications/gans/mnist-generator/gluon/resources/docker/Dockerfile
  script: 
  - apt-get install python-dev -y
  - apt-get install swig -y
  - apt-get install python-numpy
  - apt-get install python-tk -y
  - cd armadillo-9.860.2/
  - cmake .
  - make
  - make install 
  - cd ..
  - cd gluon
  - chmod +x build.sh
  - ./build.sh
