stages:
- project
- adapter

BranchJobProject:
  stage: project
  image: registry.git.rwth-aachen.de/monticore/embeddedmontiarc/generators/emam2mqtt
  script:
  - mvn clean install -s settings.xml
  except:
  - master

BranchJobAdapter:
  stage: adapter
  image: registry.git.rwth-aachen.de/monticore/embeddedmontiarc/generators/emam2mqtt
  script:
  - cd mqtt_adapter
  - cmake .
  - make
  except:
  - master
