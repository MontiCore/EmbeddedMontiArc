image: "registry.git.rwth-aachen.de/monticore/embeddedmontiarc/utilities/sol/build:2019.09.26"

variables:
  MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"

before_script:
  - apt-get update && apt-get install -y build-essential
  - yarn install --ignore-scripts

stages:
  - install
  - deploy

install:
  stage: install
  script:
    - mvn -B clean install
  artifacts:
    reports:
      junit:
        - "*/*/*/target/surefire-reports/TEST-*.xml"
  except:
    - master

pages:
  stage: deploy
  script:
    - mvn -B clean install # We need to install first as the custom plugins need to be installed.
    - mvn -B deploy sonar:sonar -DskipTests
  artifacts:
    paths:
      - "public"
  only:
    - master
