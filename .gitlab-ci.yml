pages:
  stage: report
  dependencies:
    - build_gradle
  cache: { }
  script:
    - mv target/reports/allTests public
  artifacts:
    paths:
      - public
  only:
    - master

eploy:
  stage: deploy
  dependencies:
    - build
  script:
    - "./gradlew publish $GRADLE_OPT $ARGS3 -PmavenPassword=$password -PmavenUser=$username"

