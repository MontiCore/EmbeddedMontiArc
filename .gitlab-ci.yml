TestEMADLMavenPlugin:
  stage: test
  image: registry.git.rwth-aachen.de/monticore/embeddedmontiarc/generators/emadl2cpp/mxnet/190:v0.0.2
  when: always
  script:
    - cd emadl-maven-automl
    - python3 -m pip install -U pip
    - python3 -m pip install scikit-image
    - python3 -m pip install opencv-python
    - mvn dependency:resolve emadl:train -s settings.xml -U -e
    - mvn dependency:resolve emadl:deploy-dataset -s settings.xml -U -e
    - mvn dependency:resolve emadl:deploy-pretrained -s settings.xml -U -e
    - mkdir output
    - python3 calculator.py
  artifacts:
    paths:
      - emadl-maven-plugin/output/*
    expire_in: 1 week
  except:
    - modular_testing