image: "engpablomartinez/nodejs-mvn-jdk-chrome"

stages:
  - Linux

# TODO: Add deployment when reaching a stable code base.
master:
  stage: Linux
  before_script:
    - apt-get update && apt-get install -y build-essential python
  script:
    - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B clean install
  only:
    - master

