TestPretrainedVAE:
  stage: test
  image: registry.git.rwth-aachen.de/monticore/embeddedmontiarc/generators/emadl2cpp/dockerimages/mxnet170:v0.0.1
  allow_failure: true
  script:
    - mv /mxnet/build/libmxnet.so /mxnet/build/libmxnet.a /usr/lib/
    - cd standard-vae
    - cp -a pre-trained/vae.Encoder/. src/test/test_pre-trained/model/mnist.Encoder/
    - cp -a pre-trained/vae.Deocder/. src/test/test_pre-trained/model/mnist.Decoder/
    - cd src/test/test_pre-trained
    - bash cpp_compile.sh
    - bash test_digit_generation.sh

