image: alpine:latest

stages:
- linux
- deploy

before_script:
  - git config user.name "gitlab-ci"
  - git config user.email "malte.heithoff@rwth-aachen.de"

masterJobLinux:
  stage: linux
  image: maven:3-jdk-8
  script:
    - chmod +x ./scripts/syncProjects.sh
    - chmod +x ./scripts/deploy.sh
    - ./scripts/syncProjects.sh "EmbeddedMontiArc"
    - mvn -Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B  clean install --settings settings.xml -U
    - java -jar target/reporting-0.9.3-jar-with-dependencies.jar "EmbeddedMontiArc" "-testCoCos" "-timeout" "10" "-testTests" "-grammar"
    - cd scripts
    - ls
    - cd ..
    - ./scripts/deploy.sh
  only:
  - master