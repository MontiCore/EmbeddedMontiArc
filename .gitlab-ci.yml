stages:
  - installation
  - build
  - deployment
  - documentation

installation:
  stage: installation
  image: node:10.3.0
  script: yarn install && yarn run download

build:
  stage: build
  image: node:10.3.0
  script: yarn run build

documentation:
  stage: documentation
  image: node:10.3.0
  script: yarn run documentation