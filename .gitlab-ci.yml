deploy-mnist-dataset:
  image: maven:3.6-jdk-8
  script:
    - cd datasets/mnist
    - mvn emadl:deploy-dataset -s ../ci_settings.xml
  only:
    - master

install-mnist-dataset:
  image: maven:3.6-jdk-8
  script:
    - cd datasets/mnist
    - mvn emadl:install-dataset -s ../ci_settings.xml

