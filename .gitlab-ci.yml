stages:
- build
- test
- maven
 
windows_build:
  stage: build
  script: 
  - call VsDevCmd.bat
  - call scripts\vs\build_emulator.bat "Visual Studio 15 2017 Win64"
  tags:
  - Windows10
  artifacts:
    paths:
      - hardware_emulator/build/Release/hardware-emulator-test.exe

windows_test:
  stage: test
  tags:
  - Windows10
  script:
    - copy "hardware_emulator\build\Release\hardware-emulator-test.exe" "hardware_emulator\bin"
    - cd hardware_emulator\bin
    - hardware-emulator-test
  dependencies:
    - windows_build

linux_build:
  stage: build
  image: maven:3-jdk-8
  before_script:
  - apt update
  - apt --assume-yes install make
  - apt --assume-yes install python
  - apt --assume-yes install g++
  - apt --assume-yes install cmake
  - g++ --version
  
  script:
  - scripts/unix/build_dependencies.sh
  - scripts/unix/build_emulator.sh
  artifacts:
    paths:
      - hardware_emulator/build/hardware-emulator-test
      - src/main/resources/linux/HardwareEmulator.so

linux_test:
  stage: test
  image: maven:3-jdk-8
  script:
    - mv hardware_emulator/build/hardware-emulator-test hardware_emulator/bin/hardware-emulator-test
    - cd hardware_emulator/bin
    - ./hardware-emulator-test
  dependencies:
    - linux_build

linux_maven_master:
  stage: maven
  image: maven:3-jdk-8
  before_script:
  - apt update
  - apt --assume-yes install libxext6
  - apt --assume-yes install libxrender1
  - apt --assume-yes install libxtst6
  script: 
  - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B  clean deploy --settings settings.xml
  only:
  - master
  dependencies:
    - linux_build

linux_maven_branch:
  stage: maven
  image: maven:3-jdk-8
  before_script:
  - apt update
  - apt --assume-yes install libxext6
  - apt --assume-yes install libxrender1
  - apt --assume-yes install libxtst6
  script: 
  - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B  clean install --settings settings.xml
  except:
  - master
  dependencies:
    - linux_build