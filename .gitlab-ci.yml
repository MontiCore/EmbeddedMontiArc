stages:
- windows


masterJobWindows:
  stage: windows
  allow_failure: true
  script:
  - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B  clean install --settings settings.xml
  tags:
  - Windows10_OS
  only:
  - master
 
branchJobWindows:
  stage: windows
  allow_failure: true
  script:
  - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B  clean install --settings settings.xml
  tags:
  - Windows10_OS
  except:
  - master


