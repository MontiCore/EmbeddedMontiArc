    - master
  tags:
  - Windows10

BranchJobWindows:
  stage: windows
  script:
  - java -jar embedded-montiarc-math-generator-0.1.15-SNAPSHOT-jar-with-dependencies.jar -m src/main/emam -r ba.BallTracking -o target
  except:
  - master
