stages:
  - installation
  - build
  - deployment
  - documentation

cache:
  paths:
    - node_modules/
    - theia/

installation:
  stage: installation
  image: node:10.3.0
  script:
    - apt-get update -yq
    - apt-get install build-essential
    - yarn install && yarn run download

build:
  stage: build
  image: node:10.3.0
  script: yarn run build

documentation:
  stage: documentation
  image: node:10.3.0
  script: yarn run documentation