stages:
        - build

buildLinux_streamtest:
        stage: build
        image: registry.git.rwth-aachen.de/monticore/embeddedmontiarc/applications/carlacomponents/emam-carla-ros-bridge
        script:
              - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B clean install --settings settings.xml -U

buildLinux_jar:
        stage: build
        image: registry.git.rwth-aachen.de/monticore/embeddedmontiarc/applications/carlacomponents/emam-carla-ros-bridge
        script:
              - git clone https://git.rwth-aachen.de/monticore/EmbeddedMontiArc/generators/EMAM2RosCpp.git && cd EMAM2RosCpp  && mvn clean install --no-transfer-progress -s settings.xml -U -DskipTests && cd ..
              - git clone https://git.rwth-aachen.de/monticore/EmbeddedMontiArc/generators/EMAM2Middleware.git && cd EMAM2Middleware && mvn clean install --no-transfer-progress -s settings.xml -U -DskipTests && cp target/embedded-montiarc-math-middleware-generator-0.0.24-SNAPSHOT-jar-with-dependencies.jar ../../mw-generator.jar && cd ..
              - ls
              - cd EMAM2Carla && source /opt/ros/kinetic/setup.bash && rm -rf target && java -jar ../mw-generator.jar valid.json

