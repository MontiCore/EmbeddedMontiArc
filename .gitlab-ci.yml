stages:
- windows
- linux

masterJobLinux:
  stage: linux
  image: maven:3-jdk-8
  script: 
  - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B  clean deploy --settings settings.xml
  - cat target/site/jacoco/index.html
  - mvn package sonar:sonar -s settings.xml
  only:
  - master

testJobLinux:
  stage: linux
  image: maven:3-jdk-8
  script:
  - apt-get update
  - apt-get install -y git
  - git clone https://github.com/apache/incubator-mxnet.git mxnet-source
  - cp -r mxnet-source/include/mxnet /usr/include/mxnet
  - ls /usr/include/
  - ls /usr/include/mxnet
  - apt-get install -y wget python gcc
  - wget https://bootstrap.pypa.io/get-pip.py
  - python get-pip.py
  - pip install mxnet
  - pip install h5py
  - apt-get install -y build-essential cmake
  - apt-get install -y liblapack-dev libblas-dev libboost-dev libarmadillo-dev
  - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B  clean install --settings settings.xml
  only:
  - oneclick_nn_training
  
masterJobWindows:
  stage: windows
  script:
  - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B  clean install --settings settings.xml
  tags:
  - Windows10
  except:
  - oneclick_nn_training

BranchJobLinux:
  stage: linux
  image: maven:3-jdk-8
  script: 
  - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B  clean install --settings settings.xml
  - cat target/site/jacoco/index.html
  except:
  - master
