name: mnist-vae
on:
  push:
    paths:
      - 'applications/vaes/mnist-vae/**'
  workflow_dispatch:
  pull_request:
env:
  CI_PROJECT_ID: 59549
  CI_API_V4_URL: https://git.rwth-aachen.de/api/v4
  GITLABTOKEN: ${{ secrets.GITLAB_TOKEN }}
  cibuild: ${{ secrets.SE_NEXUS_PASSWORD }}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build_phase:
    needs: [ BuildVQVAE, BuildBetaVAE, BuildCVAE, BuildVAE ]
    if: ${{ !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Finished stage build"
        if: ${{!contains(needs.*.result, 'failure')}}
      - run: |
          echo "Failed stage build"
          exit 1
        if: ${{contains(needs.*.result, 'failure')}}
  test_phase:
    needs: [ build_phase, TestPretrainedVAE, TestPretrainedBetaVAE, TestPythonPretrainedVQVAE, TestCPPPretrainedVQVAE, TestPretrainedCVAE ]
    if: ${{ !cancelled()}}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Finished stage test"
        if: ${{!contains(needs.*.result, 'failure')}}
      - run: |
          echo "Failed stage test"
          exit 1
        if: ${{contains(needs.*.result, 'failure')}}

  BuildVAE:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Start Docker Container
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker pull ghcr.io/monticore/emadl2cpp/dockerimages/mxnet170:v0.0.1
          docker run --name build-container -d -v $(pwd):/workspace --network=host  -e CI_PROJECT_ID=$CI_PROJECT_ID -e CI_API_V4_URL=$CI_API_V4_URL -e GITLABTOKEN=${{ secrets.GITLAB_TOKEN }} -e cibuild=$cibuild ghcr.io/monticore/emadl2cpp/dockerimages/mxnet170:v0.0.1 tail -f /dev/null
      - name: Script
        env:
          SCRIPT: |
            cd /workspace
            cd applications/vaes/mnist-vae
            mv /mxnet/build/libmxnet.so /mxnet/build/libmxnet.a /usr/lib/
            cd standard-vae/src/test/test_training
            mvn dependency:resolve emadl:train -s settings.xml -U
        run: docker exec build-container bash -c "set -e; $SCRIPT"

  BuildBetaVAE:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Start Docker Container
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker pull ghcr.io/monticore/emadl2cpp/dockerimages/mxnet170:v0.0.1
          docker run --name build-container -d -v $(pwd):/workspace --network=host  -e CI_PROJECT_ID=$CI_PROJECT_ID -e CI_API_V4_URL=$CI_API_V4_URL -e GITLABTOKEN=${{ secrets.GITLAB_TOKEN }} -e cibuild=$cibuild ghcr.io/monticore/emadl2cpp/dockerimages/mxnet170:v0.0.1 tail -f /dev/null
      - name: Script
        env:
          SCRIPT: |
            cd /workspace
            cd applications/vaes/mnist-vae
            mv /mxnet/build/libmxnet.so /mxnet/build/libmxnet.a /usr/lib/
            cd beta-vae/src/test/test_training
            mvn dependency:resolve emadl:train -s settings.xml -U
        run: docker exec build-container bash -c "set -e; $SCRIPT"

