name: CNNArch2Gluon
on:
  push:
    paths:
      - 'generators/CNNArch2Gluon/**'
  workflow_dispatch:
  pull_request:
env:
  CI_PROJECT_ID : 24962
  CI_API_V4_URL : https://git.rwth-aachen.de/api/v4
  GITLABTOKEN : ${{ secrets.GITLABTOKEN }}
  cibuild : ${{ secrets.SE_NEXUS_PASSWORD }}
jobs:
  FileChanges:
    runs-on: ubuntu-latest
    outputs:
      runmasterJobLinux: ${{steps.masterJobLinux.outputs.run}}
      runBranchJobLinux: ${{steps.BranchJobLinux.outputs.run}}
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for file changes
        run: |
          CHANGES=$(git diff --name-only HEAD^ HEAD)
          echo "$CHANGES"
          echo "$CHANGES" > diff.txt
      - name: Check masterJobLinux
        id: masterJobLinux
        run: |
          rule1_files=false
          for path in $(cat diff.txt); do
            if [[ $path == *src* ]]; then
              echo "Matching path found: $path"
              rule1_files=true
            fi
            if [[ $path == *pom.xml* ]]; then
              echo "Matching path found: $path"
              rule1_files=true
            fi
            if [[ $path == *settings.xml* ]]; then
              echo "Matching path found: $path"
              rule1_files=true
            fi
          done
          echo "rule1_files: $rule1_files"
          if [[ ${{ github.ref_name }} == "master" && ${{ github.event_name }} == "workflow_dispatch" ]]; then
            echo "rule0 is true"
            rule0=1
          else
            echo "rule0 is false"
            rule0=0
          fi
          if [[ ${{ github.ref_name }} == "master" && $rule1_files == true ]]; then
            echo "rule1 is true"
            rule1=1
          else
            echo "rule1 is false"
            rule1=0
          fi
          run=0
          run=$((run || rule0))
          run=$((run || rule1))
          if [[ $run == 1 ]]; then
            run=true
          else
            run=false
          fi
          echo "Final run status: $run"
          echo "run=$run" >> $GITHUB_OUTPUT
      - name: Check BranchJobLinux
        id: BranchJobLinux
        run: |
          rule1_files=false
          for path in $(cat diff.txt); do
            if [[ $path == *src* ]]; then
              echo "Matching path found: $path"
              rule1_files=true
            fi
            if [[ $path == *pom.xml* ]]; then
              echo "Matching path found: $path"
              rule1_files=true
            fi
            if [[ $path == *settings.xml* ]]; then
              echo "Matching path found: $path"
              rule1_files=true
            fi
          done
          echo "rule1_files: $rule1_files"
          if [[ ${{ github.ref_name }} != "master" && ${{ github.event_name }} == "workflow_dispatch" ]]; then
            echo "rule0 is true"
            rule0=1
          else
            echo "rule0 is false"
            rule0=0
          fi
          if [[ ${{ github.ref_name }} != "master" && $rule1_files == true ]]; then
            echo "rule1 is true"
            rule1=1
          else
            echo "rule1 is false"
            rule1=0
          fi
          run=0
          run=$((run || rule0))
          run=$((run || rule1))
          if [[ $run == 1 ]]; then
            run=true
          else
            run=false
          fi
          echo "Final run status: $run"
          echo "run=$run" >> $GITHUB_OUTPUT
  linux_phase:
    needs: [masterJobLinux, BranchJobLinux, githubjob]
    if: ${{ !cancelled()}}
    runs-on: ubuntu-latest
    steps:
        - run: |
            echo "Finished stage linux"
          if: ${{!contains(needs.*.result, 'failure')}}
        - run: |
            echo "Failed stage linux"
            exit 1
          if: ${{contains(needs.*.result, 'failure')}}

  githubjob:
    needs: FileChanges
    if: ${{ !cancelled() && github.ref_name == 'master' }}
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Start Docker Container
        run: |
          docker pull maven:3-jdk-8
          docker run --name build-container -d -v $(pwd):/workspace --network=host  -e CI_API_V4_URL=$CI_API_V4_URL -e GITLABTOKEN=${{ secrets.GITLABTOKEN }} -e cibuild=$cibuild maven:3-jdk-8 tail -f /dev/null
      - name: Script
        env:
          SCRIPT: |
            cd /workspace
            cd generators/CNNArch2Gluon
            which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
            eval $(ssh-agent -s)
            ssh-add <(echo "$GITHUB_SSH_PRIV_KEY")
            echo "$GITHUB_SSH_PRIV_KEY" | tr -d '\r' | ssh-add -
            git config --global user.email "kusmenko@se-rwth.de"
            git config --global user.name "EMA CI Robot"
            mkdir -p ~/.ssh
            echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
            git clone git@github.com:MontiCore/EmbeddedMontiArc.git
            cd EmbeddedMontiArc
            git subtree pull --prefix $PRJ_NAME https://git.rwth-aachen.de/monticore/EmbeddedMontiArc/${PRJ_NAME}.git master --squash
            git push --force
        run: docker exec build-container bash -c "$SCRIPT"

  masterJobLinux:
    needs: FileChanges
    if: ${{needs.FileChanges.outputs.runmasterJobLinux == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Start Docker Container
        run: |
          docker pull maven:3-jdk-8
          docker run --name build-container -d -v $(pwd):/workspace --network=host  -e CI_API_V4_URL=$CI_API_V4_URL -e GITLABTOKEN=${{ secrets.GITLABTOKEN }} -e cibuild=$cibuild maven:3-jdk-8 tail -f /dev/null
      - name: Script
        env:
          SCRIPT: |
            cd /workspace
            cd generators/CNNArch2Gluon
            mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B -U clean deploy --settings settings.xml
            cat target/site/jacoco/index.html
        run: docker exec build-container bash -c "$SCRIPT"

  BranchJobLinux:
    needs: FileChanges
    if: ${{needs.FileChanges.outputs.runBranchJobLinux == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Start Docker Container
        run: |
          docker pull maven:3-jdk-8
          docker run --name build-container -d -v $(pwd):/workspace --network=host  -e CI_API_V4_URL=$CI_API_V4_URL -e GITLABTOKEN=${{ secrets.GITLABTOKEN }} -e cibuild=$cibuild maven:3-jdk-8 tail -f /dev/null
      - name: Script
        env:
          SCRIPT: |
            cd /workspace
            cd generators/CNNArch2Gluon
            mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B -U  clean install --settings settings.xml
            cat target/site/jacoco/index.html
        run: docker exec build-container bash -c "$SCRIPT"

  trigger-emadl:
    needs: linux_phase
    if: ${{ !cancelled() && needs.linux_phase.result == 'success' &&  github.ref_name == 'master' }}
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Trigger EMADL2CPP pipeline
        run: gh workflow run $WORKFLOW_FILE --repo $REPO  --ref $BRANCH
        env:
          WORKFLOW_FILE: EMADL2CPP.yml
          BRANCH: ${{ github.ref_name }}
          REPO: ${{github.repository}}
          GH_TOKEN: ${{github.token}}

