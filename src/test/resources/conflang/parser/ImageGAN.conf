configuration ImageGAN {
    learning_method = "gan"
    discriminator_name = "mnistGenerator.Discriminator"
    num_epoch = 10
    batch_size = 64
    normalize = false
    generator_target_name = "target_image"
    generator_loss = "l1"
    context = "cpu"
    noise_input = "noise"
    print_images = true
    log_period = 10
    load_checkpoint = false
    optimizer = adam {
        learning_rate = 0.0002
        beta1 = 0.5
    }
    discriminator_optimizer = adam {
        learning_rate = 0.0002
        beta1 = 0.5
    }
    noise_distribution = gaussian {
        mean_value = 0
        spread_value = 1
    }
}